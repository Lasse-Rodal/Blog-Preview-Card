<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
<div class="card">
  <img src="assets/images/illustration-article.svg" alt="Blog post image" class="card-image">
  <div class="card-content">
    <a href="#" class="card-button">Learning</a>
    <time class="card-date" datetime="2023-12-21">Published 21 Dec 2023</time>
    <h1 class="card-title">HTML & CSS foundations</h1>
    <p class="card-description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="author-info">
      <img src="assets/images/image-avatar.webp" alt="Headshot photo" class="author-photo">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lasse Rodal Pedersen</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
